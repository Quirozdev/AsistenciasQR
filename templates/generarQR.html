{% extends "base.html" %}
{% block title %}Generar código QR{% endblock %}
{% block head %}
{{super()}}
<style>

        body, html{
            height: 100%;
        }

        body{
            background-color: #171717;
        }

        #contenedor{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja{
            padding: 20px;
            background-color: #fff;
            border-style: solid;
            border-width: 1px;
            border-color: #ccc;
            border-radius: 8px;
            border-top: solid 0px;
            box-shadow: 8px 8px 10px rgb(0, 255, 136);
        }

        .titulo{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            border-bottom: 1px solid rgb(197, 197, 197);
        }

        input[type=text] {
            padding: 12px 20px;
            margin: 20px auto;
            display: block;
            border: 2px solid rgb(0, 255, 136);
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            outline: none;
            transition: 0.25s;
        }
        input[type=text]:focus {
            border: 3px solid black;
        }

        input[type=time] {
            padding: 12px 20px;
            margin: 20px auto;
            display: block;
            border: 2px solid rgb(0, 255, 136);
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: 0.25s;
        }
        input[type=time]:focus {
            border: 3px solid black;
        }

        .boton{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .boton1{
            border: none;
            outline: none;
            height: 40px;
            width: 210px;
            background: rgb(0, 255, 136);
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
        .boton1:hover {
            cursor: pointer;
            width: 250px;
            box-shadow: 0 0 5px rgb(0, 255, 136),
                        0 0 20px rgb(48, 224, 142);
        }
</style>
{% endblock %}
{% block body %}
{% if usuario.tipo_usuario == "Docente" %}
<div id="contenedor">
        <form class="caja" action="" method="POST">
                <div class="titulo">
                        <h1>Generar QR</h1>
                        <p>{{mensaje}}</p>
                </div>
                <div class="form-floating mb-3">
                        <input type="text" id="clave" name="clave" class="form-control" maxlength="254" required>
                        <label for="clave">Clave del código QR</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="time" id="hora_inicio" name="hora_inicio" class="form-control" required>
                        <label for='hora_inicio'>Hora de inicio</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="time" id="hora_asistencia" name="hora_asistencia" class="form-control" required>
                        <label for='hora_asistencia'>Hora límite para asistencia</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="time" id="hora_retardo" name="hora_retardo" class="form-control" required>
                        <label for='hora_retardo'>Hora límite para retardo</label>
                </div>
                <div class="boton">
                        <button class="boton1" type="submit" name="generar" value="Generar">Generar</button>
                </div>
        </form>
</div>
{% else %}
<h2>Solo los docentes pueden acceder a esta página</h2>
{% endif %}
{% endblock %}
